<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
    />
  </head>

  <body>
    <div>
    <h1>Hello World</h1>

    <ul style="list-style-type: circle;" >
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <input placeholder="Typing.." ></input>
    <button onclick="alert('Button clicked!')" >Click here</button>

    <input placeholder="Typing2.." id="myInputFeild" ></input>
    <button onclick="handleClick()" >Click here</button>
    </div>

    <br/>

    <div>
         <input placeholder="1st number" type="number" id="val1" ></input>
    <input placeholder="2nd number" type="number" id="val2" ></input>
    <button onclick="handleAdd()" >Click here to add</button>
    <p id="result" ></p>
    </div>

    <br/>

     <div>
      <button onclick="fetchData()">Fetch Data from API</button>
    </div>


    <br/>
    <div>
      <input placeholder="Enter a number to fetch" type="number" id="fetchInput" />
      <button onclick="fetchByNumber()">Fetch Data by Number</button>
    </div>

    <br/>


<marquee direction="right" >Hello</marquee>

</body>

<script>
    function handleClick() {
        alert(document.getElementById("myInputFeild").value)
    }

    function handleAdd() {
        const val1 = document.getElementById("val1").value
        const val2 = document.getElementById("val2").value

        result = val1 + val2

        document.getElementById("result").innerHTML = "result = " + result
    }

      async function fetchData(val=1) {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/todos/" + val);
        const data = await response.json();

        alert("Fetched data: " + JSON.stringify(data));
      } catch (error) {
        alert("Error fetching data: " + error);
      }
    }


 async function fetchByNumber() {
      const num = document.getElementById("fetchInput").value;
      if (!num) {
        alert("Please enter a number!");
        return;
      }
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/todos/" + num);
        const data = await response.json();
        console.log("Fetched data for number " + num + ":", data);
        alert("Check console for fetched data!");
      } catch (error) {
        alert("Error fetching data: " + error);
      }
    }
</script>

</html>
